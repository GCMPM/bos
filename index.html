<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarda Civil Municipal de Pará de Minas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #1E2C4E; /* Azul marinho */
            color: #FFFFFF; /* Branco */
        }
        h1, h2 {
            background-color: #0B162B; /* Azul mais escuro */
            color: #FFFFFF; /* Branco */
            padding: 10px;
            border-bottom: 2px solid #FFFFFF; /* Branco */
            text-align: center;
        }
        .section {
            background-color: #233D6C; /* Azul médio */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info {
            margin-left: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #CCCCCC; /* Cinza */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-add {
            background-color: #0B162B; /* Azul mais escuro */
            color: #FFFFFF; /* Branco */
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        .btn-add:hover {
            background-color: #233D6C; /* Azul médio */
        }
        input[type="submit"] {
            background-color: #0B162B; /* Azul mais escuro */
            color: #FFFFFF; /* Branco */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #233D6C; /* Azul médio */
        }

        /* Estilo para os checkboxes em linha */
        .horizontal-checkboxes {
            display: flex;
            justify-content: flex-start; /* Alinha à esquerda */
            gap: 10px; /* Espaço entre os checkboxes */
            margin-top: 5px; /* Ajuste de espaçamento superior */
        }

        .horizontal-checkboxes label {
            display: inline-block;
            margin-right: 10px; /* Espaço entre as opções */
            font-size: 14px;
        }

        .section {
            background-color: #233D6C; /* Azul médio */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #CCCCCC; /* Borda para as seções */
            width: 100%;
        }

        .info {
            margin-left: 0; /* Remove a margem extra para alinhamento à esquerda */
        }

        label {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }

        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>PREFEITURA MUNICIPAL DE PARÁ DE MINAS</h1>
    <h2>REPORTE (Registro Eletrônico de Policiamento Ordinário e Relatório Técnico Estatístico)</h2>
    <form action="#" method="post" id="boletimForm">
        <!-- Dados do Boletim de Ocorrência -->
        <div class="section">
            <div class="info">
                <label>Boletim de Ocorrência Simplificado nº:</label>
                <input type="text" name="boletim_numero">
                <label for="destinatario">Destinatário</label>
                <select id="destinatario" name="destinatario" required>
                    <option value="subcomandante">Ao Subcomandante da Guarda Civil Municipal</option>
                    <option value="comandante">Ao Comandante da Guarda Civil Municipal</option>
                </select>
                <label>Descrição Sintética:</label>
                <select name="descricao_sintetica">
                    <option value="Y15.030">Patrulhamento Preventivo (Y15.030): Ação/Operação em área urbana.</option>
                    <option value="T00.000">Fiscalização de Trânsito GCM (T00.000): Infrações referentes ao trânsito.</option>
                    <option value="Y15.001">Patrulhamento Escolar (Y15.001): Patrulha Escolar.</option>
                </select>
            </div>
        </div>

        <!-- Dados do Local da Ocorrência -->
        <h2>I – DADOS REFERENTES AO LOCAL DE OCORRÊNCIA</h2>
        <div class="section">
            <div class="info">
                <label>Data:</label>
                <input type="date" name="data">
                <label>Hora Inicial:</label>
                <input type="time" name="hora_inicial">
                <label>Hora Final:</label>
                <input type="time" name="hora_final">
                <label>Logradouro:</label>
                <input type="text" name="logradouro">
                <label>Nº:</label>
                <input type="text" name="numero">
                <label>Complemento:</label>
                <select name="complemento">
                    <option value="Casa">Casa</option>
                    <option value="Lote">Lote</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Empresa">Empresa</option>
                </select>
                <label>Bairros:</label>
                <input type="text" name="bairros">
                <label>Município:</label>
                <input type="text" name="municipio">
                <label>UF:</label>
                <input type="text" name="uf">
            </div>
        </div>

        <!-- Dados dos Envolvidos -->
        <h2>II – DADOS REFERENTES AOS ENVOVIDOS E CONDUZIDOS</h2>
        <div class="section">
            <div class="info">
                <label>Nome:</label>
                <input type="text" name="nome">
                <label>Condição de Qualificação:</label>
                <select name="condicao_qualificacao">
                    <option value="Suspeito">Suspeito</option>
                    <option value="Vítima">Vítima</option>
                    <option value="Testemunha">Testemunha</option>
                    <option value="Outros">Outros</option>
                </select>
                <label>Condição Física:</label>
                <select name="condicao_fisica">
                    <option value="Com Ferimento">Com Ferimento</option>
                    <option value="Sem Ferimento">Sem Ferimento</option>
                </select>
                <label>Sexo:</label>
                <select name="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                <label>Filiação:</label>
                <input type="text" name="pai" placeholder="Nome do Pai">
                <input type="text" name="mae" placeholder="Nome da Mãe">
                <label>Endereço:</label>
                <input type="text" name="endereco">
                <label>Nº:</label>
                <input type="text" name="numero_envolvido">
                <label>Complemento:</label>
                <input type="text" name="complemento_envolvido">
                <label>Bairro:</label>
                <input type="text" name="bairro_envolvido">
            </div>
        </div>

        <!-- Dados para Controle Interno -->
        <h2>IV – DADOS PARA CONTROLE INTERNO</h2>
        <div class="section">
            <div class="info">
                <label>Relator do Registro:</label>
                <input type="text" name="relator_registro">
                <label>MASP do Relator:</label>
                <input type="text" name="masp_relator">
                <label>Grupamento Responsável:</label>
                <input type="text" name="grupamento_responsavel">
                <label>GCM’s Envolvidos no Registro:</label>
                <input type="text" name="gcms_envolvidos">
                <label>MASP dos GCM’s participantes:</label>
                <input type="text" name="masp_gcms">
            </div>
        </div>

        <!-- Checkboxes para veículos -->
        <div class="section">
            <div class="info">
                <label>Veículos Envolvidos:</label>
                <div class="horizontal-checkboxes">
                    <label><input type="checkbox" name="veiculos_envolvidos" value="01"> 01</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="02"> 02</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="03"> 03</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="04"> 04</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="05"> 05</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="ADM"> ADM</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="MP 01"> MP 01</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="MP 02"> MP 02</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="MP 03"> MP 03</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="MP 04"> MP 04</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="MP 05"> MP 05</label>
                    <label><input type="checkbox" name="veiculos_envolvidos" value="MP 06"> MP 06</label>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="info">
                <label>Placa dos Veículos Envolvidos:</label>
                <div class="horizontal-checkboxes">
                    <label><input type="checkbox" name="placa_vtr" value="01(SIK-9078)"> 01(SIK-9078)</label>
                    <label><input type="checkbox" name="placa_vtr" value="02(SIK-5623)"> 02(SIK-5623)</label>
                    <label><input type="checkbox" name="placa_vtr" value="03"> 03</label>
                    <label><input type="checkbox" name="placa_vtr" value="04"> 04</label>
                    <label><input type="checkbox" name="placa_vtr" value="05"> 05</label>
                    <label><input type="checkbox" name="placa_vtr" value="ADM"> ADM</label>
                    <label><input type="checkbox" name="placa_vtr" value="MP 01"> MP 01</label>
                    <label><input type="checkbox" name="placa_vtr" value="MP 02"> MP 02</label>
                    <label><input type="checkbox" name="placa_vtr" value="MP 03"> MP 03</label>
                    <label><input type="checkbox" name="placa_vtr" value="MP 04"> MP 04</label>
                    <label><input type="checkbox" name="placa_vtr" value="MP 05"> MP 05</label>
                    <label><input type="checkbox" name="placa_vtr" value="MP 06"> MP 06</label>
                </div>
            </div>
        </div>

        <label for="justificativa_registro">Justificativa do Registro:</label>
        <select id="justificativa_registro" name="justificativa_registro">
            <option value="Acionamento">Acionamento</option>
            <option value="Justificativa">Justificativa</option>
            <option value="Ordem de Serviço">Ordem de Serviço</option>
        </select>

        <input type="submit" value="Gerar DOCX">
    </form>
</body>
</html>
