<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de BOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        form {
            padding: 20px;
            margin: 10px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            color: #0066cc;
        }
        .add-button {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>

<header>
    <h1>Registro de BOS</h1>
</header>

<form>
    <!-- Boletim de Ocorrência -->
    <div class="section">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="numero-bos">Número BOS</label>
        <input type="text" id="numero-bos" name="numero-bos" value="01/2025" disabled>

        <label for="destinatario">Destinatário</label>
        <select id="destinatario" name="destinatario" required>
            <option value="subcomandante">Ao Subcomandante da Guarda Civil Municipal</option>
            <option value="comandante">Ao Comandante da Guarda Civil Municipal</option>
        </select>

        <label for="descricao">Descrição Sintética</label>
        <select id="descricao" name="descricao" required>
            <option value="y15001">Y 15.001</option>
            <option value="y15030">Y 15.030</option>
        </select>

        <label for="data-ocorrencia">Data da Ocorrência</label>
        <input type="date" id="data-ocorrencia" name="data-ocorrencia" required>

        <label for="hora-inicial">Hora Inicial da Ocorrência</label>
        <input type="time" id="hora-inicial" name="hora-inicial" required>

        <label for="hora-final">Hora Final da Ocorrência</label>
        <input type="time" id="hora-final" name="hora-final">

        <label for="logradouro">Logradouro</label>
        <textarea id="logradouro" name="logradouro" rows="4" required></textarea>
    </div>

    <!-- Dados do Local da Ocorrência -->
    <div class="section">
        <h2>Dados do Local da Ocorrência</h2>
        
        <label for="numero-local">Número do Local da Ocorrência</label>
        <input type="text" id="numero-local" name="numero-local" required>

        <label for="complemento">Complemento</label>
        <select id="complemento" name="complemento" required>
            <option value="apartamento">Apartamento</option>
            <option value="casa">Casa</option>
            <option value="empresa">Empresa</option>
            <option value="galpao">Galpão</option>
            <option value="loja">Loja</option>
            <option value="lote">Lote</option>
        </select>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="municipio">Município</label>
        <input type="text" id="municipio" name="municipio" required>

        <label for="uf-municipio">UF do Município</label>
        <input type="text" id="uf-municipio" name="uf-municipio" required>
    </div>

    <!-- Qualificação dos Envolvidos -->
    <div class="section">
        <h2>Qualificação dos Envolvidos</h2>
        <label for="qualificado1">Qualificado 1</label>
        <input type="text" id="qualificado1" name="qualificado1">

        <button type="button" class="add-button" onclick="addQualificado()">Adicionar Qualificado</button>
    </div>

    <!-- Descrição dos Fatos -->
    <div class="section">
        <h2>Descrição dos Fatos</h2>
        <textarea id="descricao-fatos" name="descricao-fatos" rows="5" required></textarea>
    </div>

    <!-- Controle Interno -->
    <div class="section">
        <h2>Controle Interno</h2>
        
        <label for="relator">Relator do Registro</label>
        <input type="text" id="relator" name="relator" value="GCM Dantas" disabled>

        <label for="masp-relator">MASP do Relator</label>
        <input type="text" id="masp-relator" name="masp-relator" required>

        <label for="grupo-responsavel">Grupo Responsável</label>
        <select id="grupo-responsavel" name="grupo-responsavel" required>
            <option value="cecom">CECOM</option>
            <option value="gcpm">GCPOM ALFA</option>
            <option value="gpo-alfa">GPO ALFA</option>
            <option value="gpo-bravo">GPO BRAVO</option>
            <option value="gpo-charlie">GPO CHARLIE</option>
        </select>

        <label for="gcm-envolvidos">GCM's Envolvidos no Registro</label>
        <input type="text" id="gcm-envolvidos" name="gcm-envolvidos" required>

        <label for="vtr-envolvida">VTR Envolvida</label>
        <select id="vtr-envolvida" name="vtr-envolvida" required>
            <option value="01">01(SIK-9078)</option>
            <option value="02">02(SIK-5623)</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="adm">ADM</option>
            <option value="mp01">MP 01</option>
            <option value="mp02">MP 02</option>
            <option value="mp03">MP 03</option>
        </select>

        <label for="placa-vtr">Placa da VTR ou VTR's Envolvidas</label>
        <select id="placa-vtr" name="placa-vtr" required>
            <option value="01">01(SIK-9078)</option>
            <option value="02">02(SIK-5623)</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="adm">ADM</option>
            <option value="mp01">MP 01</option>
            <option value="mp02">MP 02</option>
            <option value="mp03">MP 03</option>
        </select>

        <label for="justificativa">Justificativa do Registro</label>
        <select id="justificativa" name="justificativa" required>
            <option value="iniciativa">Iniciativa</option>
            <option value="acionamento">Acionamento</option>
        </select>
    </div>

    <button type="submit" class="add-button">Enviar Registro</button>
</form>

<script>
    let qualificadosCount = 1;
    
    function addQualificado() {
        qualificadosCount++;
        const qualificadoField = document.createElement('div');
        qualificadoField.classList.add('qualificado');
        qualificadoField.innerHTML = `<label for="qualificado${qualificadosCount}">Qualificado ${qualificadosCount}</label>
                                      <input type="text" id="qualificado${qualificadosCount}" name="qualificado${qualificadosCount}">`;
        document.querySelector('.section').appendChild(qualificadoField);
    }
</script>

</body>
</html>
