<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; /* Azul escuro */
            color: #ecf0f1; /* Branco suave */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            background-color: #34495e; /* Cinza escuro */
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }

        .form-title {
            font-size: 36px;
            text-align: center;
            color: #1abc9c; /* Verde metálico */
            font-family: 'Russo One', sans-serif;
            margin-bottom: 30px;
        }

        .form-description {
            text-align: center;
            font-size: 16px;
            color: #ecf0f1;
            margin-bottom: 40px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #2980b9;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #ecf0f1;
            color: #34495e;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1d6f98;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #bdc3c7;
            margin-top: 30px;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Registro de Ocorrência</h1>
        <p class="form-description">Preencha as informações abaixo para registrar a ocorrência. Este formulário segue uma temática futurista, com foco em eficiência e precisão.</p>
        
        <form id="registroForm" action="submit_form.php" method="POST">
            <label for="numeroBOS">Número do BOS:</label>
            <input type="text" id="numeroBOS" name="numeroBOS" required placeholder="Informe o número do BOS">

            <label for="destinatario">Destinatário:</label>
            <select id="destinatario" name="destinatario" required>
                <option value="comandante">Ao Comandante da Guarda Civil Municipal</option>
                <option value="subcomandante">Ao Subcomandante da Guarda Civil Municipal</option>
            </select>

            <label for="descricao">Descrição Sintética:</label>
            <input type="text" id="descricao" name="descricao" required placeholder="Informe a descrição sintética">

            <label for="data">Data da Ocorrência:</label>
            <input type="date" id="data" name="data" required>

            <label for="horaInicio">Hora Inicial da Ocorrência:</label>
            <input type="time" id="horaInicio" name="horaInicio" required>

            <label for="horaFim">Hora Final da Ocorrência:</label>
            <input type="time" id="horaFim" name="horaFim" required>

            <input type="submit" value="Enviar Formulário">
        </form>
    </div>

    <footer>
        <p>© 2025 Prefeituras de Pará de Minas | Todos os direitos reservados.</p>
    </footer>

    <script>
        // JavaScript para validar o formulário antes de enviar
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lógica de validação ou envio aqui
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
