<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <!-- Link para fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; /* Azul escuro */
            color: #ecf0f1; /* Branco suave */
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #34495e; /* Cinza escuro */
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .form-title {
            font-size: 36px;
            text-align: center;
            color: #ecf0f1; /* Cor do título */
            font-family: 'Russo One', sans-serif;
            margin-bottom: 30px;
        }

        .form-description {
            text-align: center;
            font-size: 16px;
            color: #ecf0f1;
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 1000px; /* Ajuste para dar mais espaço ao conteúdo do formulário */
            border: none;
            border-radius: 15px;
            background-color: #34495e; /* Fundo do formulário */
        }

        .submit-button {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button input {
            background-color: #2980b9; /* Azul Futurista */
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button input:hover {
            background-color: #1d6f98; /* Azul mais escuro */
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #bdc3c7;
            margin-top: 30px;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Registro de Ocorrência</h1>
        <p class="form-description">Por favor, preencha os dados abaixo para o registro de ocorrência. Este formulário segue uma temática futurista, com foco em eficiência e precisão.</p>

        <!-- Formulário do Google Forms incorporado -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdIuBcSzxB5a9BiMN20swgoFmf1_aoRIimrtz85-7-2ZH65pQ/viewform?usp=sf_link" frameborder="0" marginheight="0" marginwidth="0" scrolling="yes">Carregando...</iframe>

        <div class="submit-button">
            <input type="submit" value="Enviar Formulário">
        </div>
    </div>

    <footer>
        <p>© 2025 Prefeituras de Pará de Minas | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
